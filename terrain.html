<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Terrain Editor</title>
        <link rel="shortcut icon" href="./img/zelda1.png">
        <link rel="stylesheet" type="text/css" href="css/editor.css">
        <link rel="stylesheet" type="text/css" href="css/build.css">
        <link rel="stylesheet" type="text/css" href="css/terrain.css">
        <script language="javascript" type="text/javascript" src="js/build.js"></script>
        <script language="javascript" type="text/javascript" src="js/editor.js"></script>
        <script src="lib/jquery-1.10.2.js"></script>
    </head>

    <body>
        <div id="container">
            <div class="pageTitle">Terrain Editor</div>

            <section id="preview" class="toprow">
                <div><h4>All</h4><div><div>
                    <div class="preview0"></div>
                    <div class="preview1"></div>
                    <div class="preview2"></div>
                    <div class="preview3"></div>
                    </div></div></div>
                <div class="preview0"><h4>0</h4><div><div></div></div></div>
                <div class="preview1"><h4>1</h4><div><div></div></div></div>
                <div class="preview2"><h4>2</h4><div><div></div></div></div>
                <div class="preview3"><h4>3</h4><div><div></div></div></div>
            </section>


            <section id="options" class="toprow">
                <input id="grid" type="checkbox" onchange="grid();" checked></input>Display Grid</br>
                <input id="prerender" type="checkbox" name="option2" value="Mousover Preview" checked></input>Mouseover Preview</br>
                Layer:<input id="layerNum0" type="radio" onchange="layerNumber=0;" name="layer" value="0" checked>0</input>
                <input id="layerNum1" type="radio" onchange="layerNumber=1;" name="layer" value="1">1</input>
                <input id="layerNum2" type="radio" onchange="layerNumber=2;" name="layer" value="2">2</input>
                <input id="layerNum3" type="radio" onchange="layerNumber=3;" name="layer" value="3">3</input>
            </section>


            <section id="mapData" class="toprow">
                <input class="coords" type="text"></input>
                <input class="coords" type="text"></input>
                <input id="save" class="button" type="button" value="Save Map" onclick="printMap();"></input></br>
                <input id="loadX" class="coords" type="text"></input>
                <input id="loadY" class="coords" type="text"></input>
                <input id="load" class="button" type="button" value="Load Map" onclick="loadMap(document.getElementById('loadX').value,document.getElementById('loadY').value)"></input>
            </section>


            <section id="terrain" class="middlerow">
                <div id="layer0"></div>
                <div id="layer1"></div>
                <div id="layer2"></div>
                <div id="layer3"></div>
            </section>


            <section id="tilesets" class="middlerow">
                <div class="title">Solid Tiles</div><hr>
                <div id="solid" class="tiles solid"></div>
                <div class="title">Semi-transparent Tiles</div><hr>
                <div id="semitransparent" class="tiles semi"></div>
            </section>


            <section id="changelog" class="bottomrow">
                <div id="changelogContainer">
                    <div id="changelogTableContainer">
                        <table id="changelogTable">
                            <thead id="changelogTableHeader">
                                <tr><th><div></div></th><th><div>#</div></th><th><div>ID</div></th><th><div>Class</div></th><th><div>Action</div></th><th><div>Description</div></th><th><div>Details</div></th></tr>
                            </thead>
                            <tbody id="changelogTableBody">
                            </tbody>
                        </table>
                    </div>
                </div>
                <div id="changelogOptions">
                    <div class="toggle left"></div>
                    <div class="toggle right"></div>
                    <div id="changelogOptionsOpen"></div>
                    <div id="changelogOptionsContent">
                        <p><input id="changelogEventNumber" class="changelog" name="eventNumber" type="checkbox" disabled="true" onchange="changelog.changeWidth('EventNumber',1)" checked>Event #</p>
                        <p><input id="changelogActionNumber" class="changelog" name="actionNumber" type="checkbox" onchange="changelog.changeWidth('ActionNumber',2)" checked>Action #</p>
                        <p><input id="changelogID" class="changelog" name="id" type="checkbox" disabled="true" onchange="changelog.changeWidth('ID',3)" checked>ID</p>
                        <p><input id="changelogClass" class="changelog" name="class" type="checkbox" onchange="changelog.changeWidth('Class',4);" checked>Class</p>
                        <p><input id="changelogAction" class="changelog" name="action" type="checkbox" disabled="true" onchange="changelog.changeWidth('Action',5)" checked>Action</p>
                        <p><input id="changelogDescription" class="changelog" name="description" type="checkbox" disabled="true" onchange="changelog.changeWidth('Description',6)" checked>Description</p>
                        <p><input id="changelogDetails" class="changelog" name="descriptionDetails" type="checkbox" onchange="changelog.changeWidth('Details',7)">Details</p>
                    </div>
                </div>
            </section>

        </div>

<script>
    var tileID = '00,00';

    var map = new Map();
    map.initialize();

    var tilesetMap = new Map();
    tilesetMap.load(0,0);
    tilesetMap.render();

    var tileset = new Tileset();
    tileset.create('solid', 0);
    tileset.create('semitransparent', 1);

    var defaultMap = new Map();
    defaultMap.load(1,1);
    defaultMap.render();

    grid();
    previewLayers(1,1);

//    for(x = 0; x < 7; x++) {
//        changelog.toggleField(changelog.changelogData[0][x],x+1);
//    }
</script>

</body>

</html>
